<app-header (onReset)="resetSelection($event)"></app-header>

<div class="d-flex justify-content-center pt-1">
  <h1>Finding Falcone!</h1>
</div>

<div class="d-flex justify-content-center pt-1">
  <h6>Select planets you want to search in:</h6>
</div>


<div class="container">
  <planets *ngFor="let d of [0,1,2,3]" 
      (onUserSelectionEvent)="onUserSelection($event)" 
      [destination]="d" 
      [selectedDestination] ="d == currentDestination"
      [planets]="availablePlanets"
      [vehicles]="availableVehicles"
      [class.disabledSelection]="disableSelection(d)"
      [reset]="resetChild">
    </planets>
</div>

<div class="time d-flex justify-content-center">
  <h3>Time taken: {{timeTaken}}</h3>
</div>

<div class="d-flex justify-content-center pb-1">
  <button type="button" class="btn btn-primary btn-lg">Find Falcon</button>
</div>


<router-outlet></router-outlet>

<app-footer></app-footer>
